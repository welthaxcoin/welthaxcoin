<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#002E9D" />
    <meta name="msapplication-navbutton-color" content="#002E9D" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>
      Commission-free Stock Trading and Investment App | Welthaxcoin onboarding
    </title>

    <link rel="stylesheet" href="./css/w3.css" />

    <link rel="stylesheet" href="./materialize/css/materialize.min.css" />

    <script src="./js/tailwind.js"></script>

    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/fonts.css" />

    <link rel="stylesheet" href="./css/index.css" />

    <link rel="stylesheet" href="./css/get-started.css" />

    <link rel="stylesheet" href="./css/anim.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0"
    />
  </head>
  <body class="background-accent">
    <section>
      <div id="card-address" class="card-form3" style="position: relative">
        <!-- <div
          id="address-spinner"
          class="fa fa-spinner fa-spin w3-jumbo opacity-1 w3-text-blue"
          style="position: absolute; top: 45%; display: block"
        ></div> -->
        <div class="w3-white py-8 px-6 rounded" style="display: block">
          <div id="address-desc">
            <p class="text-2xl text-accent w3-center font-bold">
              FX Sylverline
            </p>
            <p class="font-bold w3-center">What's your address</p>

            <div class="input-field mt-8">
              <select id="country"></select>
              <label>Country</label>
            </div>

            <div class="w3-row text-sm">
              <div class="w3-col s6">
                <p>Are you a US citizen?</p>
              </div>
              <div class="w3-col s3">
                <div class="pt-2">
                  <input name="group1" class="with-gap" type="radio" />
                  <span>Yes</span>
                </div>
              </div>
              <div class="w3-col s3">
                <div class="pt-2">
                  <input name="group2" class="with-gap" type="radio" checked />
                  <span>No</span>
                </div>
              </div>
            </div>
            <div class="input-field mt-8">
              <select id="state"></select>
              <label>State/Province</label>
            </div>
            <div class="input-field py-2">
              <input id="city" type="text" class="validate" />
              <label for="city">City</label>
            </div>
            <div class="input-field py-2">
              <input id="address-line-1" type="text" class="validate" />
              <label for="address-line-1">Street Address Line 1</label>
            </div>

            <div class="input-field py-2">
              <input id="address-line-2" type="text" class="validate" />
              <label for="address-line-2">Street Address Line 2</label>
            </div>

            <div class="input-field py-2">
              <input id="postal-code" type="text" class="validate" />
              <label for="postal-code">Postal/Zip Code</label>
            </div>
            <div
              id="proceed-address"
              class="w3-margin-top w3-margin-bottom background-accent-inactive w3-padding-large w3-center w3-round pointer font-bold"
            >
              Proceed
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="card-mobile-number" class="card-form3" style="display: block">
        <div class="w3-white rounded py-8 px-6">
          <p class="text-2xl text-accent w3-center font-bold">FX Sylverline</p>
          <p class="font-bold w3-center">What's your Mobile number</p>

          <div class="input-field py-2">
            <input id="mobile-number" type="number" class="validate" />
            <label for="mobile-number">Mobile number</label>
          </div>
          <div
            id="proceed-mobile-number"
            class="w3-margin-top w3-margin-bottom background-accent-inactive w3-padding-large w3-center w3-round pointer font-bold"
          >
            Proceed
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="card-source" class="card-form3" style="display: block">
        <div class="w3-white rounded py-8 px-6">
          <p class="text-2xl text-accent w3-center font-bold">FX Sylverline</p>
          <p class="font-bold w3-center">What's your primary source of funds</p>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Ownership of a business
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Employment
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Inheritance
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Investments
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Early adopter
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Sale of Property
          </div>
          <div
            class="w3-padding-large border w3-center w3-round w3-margin pointer pointer-fill source"
          >
            Other
          </div>
          <div
            id="proceed-source"
            class="w3-margin background-accent-inactive w3-padding-large w3-center w3-round pointer"
          >
            Proceed
          </div>
        </div>
      </div>
    </section>

    <script src="./materialize/js/materialize.min.js"></script>
    <script src="./js/countries.js"></script>
    <script src="./js/states.js"></script>
    <script src="./js/cities.js"></script>
    <script src="./js/onboarding.js"></script>
  </body>
</html>
